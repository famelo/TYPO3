{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=Tx_Flux_ViewHelpers}

<f:layout name="Page" />

<f:section name="Configuration">
    <flux:flexform id="default" label="Default">
    </flux:flexform>
    <flux:flexform.grid>
        <flux:flexform.grid.row>
            <flux:flexform.grid.column colPos="0" colspan="3" name="Inhalt" />
            <flux:flexform.grid.column colPos="3" colspan="1" name="Sidebar" />
        </flux:flexform.grid.row>
    </flux:flexform.grid>
</f:section>

<f:section name="Content">
    <v:page.content.render column="0" />
</f:section>

<f:section name="Sidebar">
    <v:page.content.render column="3" />
</f:section>
